<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Scraper + AI Ringkasan</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; color: #333; }
  input[type=text] {
    width: 70%;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-right: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #4f46e5;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #4338ca; }
  pre {
    white-space: pre-wrap;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    background: #f9fafb;
    max-height: 500px;
    overflow-y: auto;
    font-size: 14px;
  }
  .status {
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }
  .step {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
    font-size: 15px;
  }
  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4f46e5;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
    margin-right: 8px;
  }
  .check { color: green; margin-right: 8px; }
  .error { color: red; margin-right: 8px; }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>

<div class="container">
  <h2>Scraper + AI Ringkasan HTML/CSS/JS</h2>
  <div style="text-align:center; margin-bottom:15px;">
    <input type="text" id="url" placeholder="Masukkan URL target">
    <button onclick="fetchAndAnalyze()">Fetch & Analyze</button>
  </div>

  <div class="status" id="status"></div>

  <h3>Ringkasan AI:</h3>
  <pre id="output">Hasil ringkasan akan muncul di sini...</pre>
</div>

<script>
async function fetchAndAnalyze() {
  const url = document.getElementById('url').value;
  const statusEl = document.getElementById('status');
  const outputEl = document.getElementById('output');
  if (!url) return alert('Masukkan URL dulu');

  outputEl.textContent = "";
  statusEl.innerHTML = "";

  // Step tracker
  const steps = [
    { text: "Mengambil HTML...", done: false, element: null },
    { text: "HTML berhasil", done: false, element: null },
    { text: "Menganalisis dengan AI...", done: false, element: null },
    { text: "Selesai", done: false, element: null },
  ];

  // render steps
  steps.forEach((step, i) => {
    const div = document.createElement("div");
    div.className = "step";
    div.innerHTML = `<span class="spinner"></span>${step.text}`;
    statusEl.appendChild(div);
    steps[i].element = div;
  });

  try {
    // Step 1: fetch HTML
    const fetchRes = await fetch('/api/fetch', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });
    const fetchData = await fetchRes.json();
    if (!fetchData.html) throw new Error("Gagal fetch HTML");

    // Step 1 done
    steps[0].element.innerHTML = `<span class="check">✅</span>${steps[0].text}`;
    // Step 2: HTML berhasil
    steps[1].element.innerHTML = `<span class="check">✅</span>${steps[1].text}`;

    // Step 3: AI analyzing
    steps[2].element.innerHTML = `<span class="spinner"></span>${steps[2].text}`;
    const analyzeRes = await fetch('/api/analyze', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ html: fetchData.html, sessionId: "12345" })
    });
    const analyzeData = await analyzeRes.json();

    // Step 3 done
    steps[2].element.innerHTML = `<span class="check">✅</span>${steps[2].text}`;

    // Step 4: selesai
    steps[3].element.innerHTML = `<span class="check">✅</span>${steps[3].text}`;

    outputEl.textContent = analyzeData.summary || "❌ Gagal menganalisis";

  } catch (err) {
    // error handling
    steps.forEach((step) => {
      if (step.element.innerHTML.includes("spinner")) {
        step.element.innerHTML = `<span class="error">❌</span>${step.text}`;
      }
    });
    outputEl.textContent = "Terjadi kesalahan: " + err.message;
  }
}
</script>

</body>
</html>
