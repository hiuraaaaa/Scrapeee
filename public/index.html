<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Scraper + AI Ringkasan</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; color: #333; }
  input[type=text] {
    width: 70%;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-right: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #4f46e5;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #4338ca; }
  pre {
    white-space: pre-wrap;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    background: #f9fafb;
    max-height: 500px;
    overflow-y: auto;
    font-size: 14px;
  }
  .status {
    margin-top: 15px;
    font-weight: bold;
    color: #555;
    display: flex;
    align-items: center;
  }
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #4f46e5;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    margin-right: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>

<div class="container">
  <h2>Scraper + AI Ringkasan HTML/CSS/JS</h2>
  <div style="text-align:center; margin-bottom:15px;">
    <input type="text" id="url" placeholder="Masukkan URL target">
    <button onclick="fetchAndAnalyze()">Fetch & Analyze</button>
  </div>

  <div class="status" id="status"></div>

  <h3>Ringkasan AI:</h3>
  <pre id="output">Hasil ringkasan akan muncul di sini...</pre>
</div>

<script>
async function fetchAndAnalyze() {
  const url = document.getElementById('url').value;
  const statusEl = document.getElementById('status');
  const outputEl = document.getElementById('output');
  if (!url) return alert('Masukkan URL dulu');

  outputEl.textContent = "";
  statusEl.innerHTML = `<div class="spinner"></div>Mengambil website...`;

  // Step 1: fetch HTML
  try {
    const fetchRes = await fetch('/api/fetch', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });
    const fetchData = await fetchRes.json();
    if (!fetchData.html) {
      statusEl.textContent = "❌ Gagal fetch HTML";
      return;
    }
    statusEl.innerHTML = `<div class="spinner"></div>Menganalisis AI...`;
    
    // Step 2: analyze with NekoLabs AI
    const analyzeRes = await fetch('/api/analyze', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ html: fetchData.html, sessionId: "12345" })
    });
    const analyzeData = await analyzeRes.json();

    outputEl.textContent = analyzeData.summary || "❌ Gagal menganalisis";
    statusEl.textContent = "✅ Selesai";

  } catch (err) {
    statusEl.textContent = "❌ Terjadi kesalahan: " + err.message;
    outputEl.textContent = "";
  }
}
</script>

</body>
</html>
